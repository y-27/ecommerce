{% extends "common/master.html" %}
{% load static %}
{% block header %}
{% endblock %}

{% block content %}


  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 8%;">
    <h1> Seller signup</h1>
    
       {{ message }}
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input type="text" id="" name="address" required>
      </div>
      <div class="form-group">
        <label for="gender">gender:</label>
        <input type="radio" id="male" name="gender" value="male">male
        <input type="radio" id="female" name="gender" value="female">female

      <div class="form-group">
        <label for="phone_no">phone _no:</label>
        <input type="text" id="phone_no" name="phone_no" required>
      </div>
      <div class="form-group">
        <label for="photo">photo:</label>
        <input type="file" id="photo" name="photo" required>
      </div>
      <div class="form-group">
        <label for="ac_holder_name">a_c holder_name:</label>
        <input type="text" id="a/c_holder_name" name="ac_holder_name" required>
      </div>
      <div class="form-group">
        <label for="company">company</label>
        <input type="text" id="company" name="company" required>
      </div>
      <div class="form-group">
        <label for="ifsc">ifsc:</label>
        <input type="text" id="ifsc" name="ifsc" required>
      </div>

      <div class="form-group">
        <label for="branch">branch:</label>
        <input type="branch" id="branch" name="branch" required>
      </div>
      <div class="form-group">
        <label for="a/c_name">a/c_no:</label>
        <input type="text" id="a/c_no" name="ac_no" required>
      </div>
      <input type="submit" value="Sumbit">
    </form>
  </div>
</body>
</html>

</section>









{% endblock %}
