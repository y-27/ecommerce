{% extends "common/master.html" %}
{% load static %}
{% block header %}
{% endblock %}

{% block content %}



  
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }

    .container h2 {
      text-align: center;
    }

    .container label, .container input[type="text"], .container input[type="password"], .container input[type="submit"] {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .container input[type="submit"] {
      padding: 10px;
      background-color: #65af4c;
      border: none;
      cursor: pointer;
    }
  </style>



</head>
<body>
    <div>
  <div class="container" style="margin-top: 2%; background-color:beige">
    <h3 style="text-align: center;padding: 2%;">Customer login </h3>
    <form method = 'POST'>
      {%  csrf_token %}
      {{message}}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Login">
      <h7>Don't have an account ?  </h7><a href="{% url 'common:customersignup' %}">signup</a>

    </form>
  </div>
</div>
</body>
</html>





  {% endblock %}
